<form #f="ngForm" (ngSubmit)="onSubmitTransaction(f)">
  <div class="form-group">
    <label for="name">Transaction name</label>
    <input type="text" class="form-control" required id="name" name="name" [(ngModel)]="transaction.name" #name="ngModel">
    <div class="input-warning" *ngIf="name.invalid">Transaction name is required</div>
  </div>
  
    <div class="form-group">
      <label for="currency">Currency</label>
      <select class="form-select" required id="currency" name="currency" [(ngModel)]="transaction.currency" required #currency="ngModel">
        <option>PLN</option>
        <option>EUR</option>
        <option>USD</option>
      </select>
      <div class="input-warning" *ngIf="currency.invalid">Transaction currency is required</div>
    </div>
  
  <div class="form-group">
    <label for="description">Transaction description</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="transaction.description">
  </div>

  <div class="form-check form-switch">
    <label class="form-check-label" for="cashCheck">Is transaction paid with cash?</label>
    <input class="form-check-input" type="checkbox" id="cashCheck" name="cashCheck" [(ngModel)]="transaction.withCash" checked>
  </div>

  <div class="form-group">
    <label for="date">Transaction date</label>
    <input type="date" value="2017-06-01" class="form-control" id="date" name="date"  [(ngModel)]="transaction.date" required #date="ngModel">
    <div class="input-warning" *ngIf="date.invalid ">Transaction date is required</div>
  </div>

  <div class="form-group">
    <label for="file">Receipt file</label>
    <input type="file" class="form-control" id="file" name="file" [(ngModel)]="transaction.file" (change)="getFile($event)">
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="transaction.amount" required #amount="ngModel">
    <div class="input-warning" *ngIf="amount.invalid">Transaction amount is required</div>
  </div>
  
  <div class="button-box col-lg-12">
    <button class="btn btn-outline-info" type="submit" id="submit">Submit form</button>
    <button class="btn btn-outline-info" type="reset" id="reset">Reset form</button>
  </div>  
</form>
