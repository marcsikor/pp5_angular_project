<form #f="ngForm" (ngSubmit)="onSubmitTransaction()">
  
  <div class="form-group">
    <label for="name">Transaction name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="transaction.name">
  </div>
  
  <div class="form-group">
    <label for="currency">Currency</label>
    <select class="form-select" id="currency" name="currency" [(ngModel)]="transaction.currency">
      <option>PLN</option>
      <option>EUR</option>
      <option>USD</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="description">Transaction description</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="transaction.description">
  </div>

  <div class="form-check form-switch">
    <label class="form-check-label" for="cashCheck">Paid with cash?</label>
    <input class="form-check-input" type="checkbox" id="cashCheck" name="cashCheck" [(ngModel)]="transaction.withCash" checked>
  </div>

  <input type="date" class="form-control" id="date" [(ngModel)]="transaction.date" placeholder="dd.mm.yyyy">
  
  <div class="form-group">
    <label for="image">Example file input</label>
    <input type="file" class="form-control" id="image" name="image" [(ngModel)]="transaction.image">
  </div>

  <div class="input-group">
    <label for="amount">Currency</label>
    <input type="text" class="form-control" aria-label="amount" id="amount" name="amount" [(ngModel)]="transaction.amount">
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
  <button class="btn btn-primary" type="reset">Reset form</button>
</form>
<p>transaction: {{transaction|json}}</p>
