<h5> Details of transaction {{transaction.name}} </h5>

<form #f="ngForm">
  
    <div class="form-group">
      <label for="name">Transaction name</label>
      <input type="text" class="form-control" readonly="readonly" id="name" name="name" [(ngModel)]="transaction.name">
    </div>
    
    <div class="form-group">
      <label for="currency">Currency</label>
      <input type="text" class="form-control" readonly="readonly" id="currency" name="currency" [(ngModel)]="transaction.currency">
    </div>
    
    <div class="form-group">
      <label for="description">Transaction description</label>
      <input type="text" readonly="readonly" class="form-control" id="description" name="description" [(ngModel)]="transaction.description">
    </div>
  
    <div class="form-check form-switch">
      <label class="form-check-label" for="cashCheck">Is transaction paid with cash?</label>
      <input class="form-check-input" type="checkbox" id="cashCheck" name="cashCheck" [(ngModel)]="transaction.withCash" (click)="false">
    </div>
  
    <div class="form-group">
      <label for="date">Transaction date</label>
      <input type="text" value="2017-06-01" class="form-control" id="date" name="date"  [(ngModel)]="transaction.date" readonly="readonly">
    </div>
  
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" [(ngModel)]="transaction.amount" readonly="readonly">
    </div>
</form>
<div class="finalbtn">
  <button type="button" class="btn btn-outline-info" [routerLink] = "['/history']">Back to transaction list</button>
</div>
